<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-5</title>
</head>
<body>
<script>
    const year = parseInt(prompt("Enter the year:"))
    let result
    if (isNaN(year)) {
        result = `Please enter a valid year.`
    } else {
        result = `${year} is not leap year.`
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            result = `${year} is leap year.`
        }
    }
    document.write(`<p>${result}</p>`)
</script>
</body>
</html>
